<body>
    <nav class=" nav-bar fixed-top">
        <div class="container">
            <div class="row my-auto">
                <div class="col-2">
                    <a href="/index.html" class="navbar-brand"><img src="images/Capture.PNG" alt="logo" class="img-fluid" height="50" width="50"> </a>
                </div>
                <div class="col-8"></div>
                <div class="col-2 my-auto mx-0 align-items-right">
                    <span class="fa fa-bars"></span>
                </div>

            </div>
        </div>
    </nav>

    <div class="container full-height">
        <div class="row justify-content-center pp-div">
            <img src="/images/profile.jpg" alt="profile picture" class="profile-pic img-fluid">
        </div>
        <div class="row">
            <div class="name text-center mt-2">
                <div class="col-auto">
                    <h3 class="name-age">Juliette, 28 </h3>
                    <p class="green-text"> <em>online</em></p>
                </div>

                <div class="short-bio row">
                    <figure class="text-center mb-0">
                        <blockquote class="blockquote">
                            <p class="pb-3">
                                <i class="fa fa-quote-left fa-xs text-primary"></i>
                                <span class="lead font-italic">I am a university student in Paris and I do occasional babysitting. I love to dance and paint, and I also teach English.</span>
                                <i class="fa fa-quote-right fa-xs text-primary"></i>
                            </p>
                        </blockquote>

                    </figure>
                </div>

                <div class="stars ">
                    <span class="fa fa-star  yellow-star"></span>
                    <span class="fa fa-star  yellow-star"></span>
                    <span class="fa fa-star  yellow-star"></span>
                    <span class="fa fa-star yellow-star"></span>
                    <span class="fa fa-star "></span>
                </div>


                <div class="verified mt-2">
                    <span class="fa fa-check-circle "></span>
                    <span> Verified Account</span>

                </div>

                <div class="mt-2 location">
                    <span class="fa fa-map-marker"></span>
                    <span>Paris, 75017</span>
                </div>

                <div class="reviews mt-2">
                    <span class="fa fa-sticky-note "></span>
                    <span> <a href=""> 5 new reviews</a> </span>

                    <!--modal here-->
                </div>

                <div class="available-tonight mt-2">
                    <span class="fa fa-exclamation "></span>
                    <span> <strong> Available tonight!</strong></span>

                </div>





                <div class="message mt-4 mb-4">
                    <div class="col-12">

                        <a href="/messages.html" role="button" class="btn btn-nanny text-center">send a message</a>
                    </div>

                </div>




            </div>
        </div>

    </div>
