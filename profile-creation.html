<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="style.css" rel="stylesheet">

</head>

<body>
    <nav class=" nav-bar fixed-top">
        <div class="container">
            <div class="row my-auto">
                <div class="col-2">
                    <a href="#" class="navbar-brand"><img src="images/Capture.PNG" alt="logo" class="img-fluid" height="50" width="50"> </a>
                </div>
                <div class="col"></div>



            </div>


        </div>
    </nav>



    <div class="container full-height " id="create-account">
        <div class="row col spacer"></div>
        <div class="row text-center">
            <h2>Create Your Profile</h2>
        </div>



        <div class="row">
            <div class="col-0 col-md-3"></div>

            <div class="col col-md-6">
                <form>

                    <div class="form-group row">
                        <label for="fullname" class="col-md-2 col-form-label">Full Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dob" class="col-md-2 col-form-label">Date of Birth</label>
                        <div class="col-md-10">
                            <input type="date" class="form-control" id="dob" name="dob">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mobile" class="col-12 col-md-2 col-form-label">Mobile Number</label>
                        <div class="col-md-10">
                            <input type="mobile" class="form-control" id="areacode" name="mobile" placeholder="Mobile Number">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="emailid" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                        </div>
                    </div>

            </div>
            <div class="col-0 col-md-3"></div>
        </div>


        <div class="form-group row text-center">
            <div class="col mt-5">
                <a type="submit" href="/account-creation.html" class="btn btn-parent">Submit</a>
            </div>
        </div>
        </form>
    </div>

    <footer>

    </footer>
</body>

</html>
