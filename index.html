<body>
    <nav class=" nav-bar fixed-top">
        <div class="container">
            <div class="row my-auto">
                <div class="col-2">
                    <a href="#" class="navbar-brand"><img src="images/Capture.PNG" alt="logo" class="img-fluid" height="50" width="50"> </a>
                </div>
                <div class="col"></div>
                <div class="col-4 login-div">
                    <a href="/login.html" class="btn btn-login" role="button"> log in</a>
                </div>


            </div>


        </div>
    </nav>

    <div class="container full-height  ">
        <div class="row  h-50 justify-content-center ">

            <div class="logo-header col-9 col-sm-7  my-auto">
                <img class="img-fluid" src="images/Logo.PNG" alt="NannyExpress Logo">
            </div>


        </div>

        <div class="row row-content parent-nanny-btn  ">
            <div class="text-center ">
                <a role="button" class="btn btn-parent" href="#create-account"> I am a parent</a>
            </div>

            <div class="text-center">
                <a role="button" class="btn btn-nanny" href="#create-account"> I am a nanny</a>
            </div>
        </div>
    </div>

    <div class="container full-height " id="create-account">
        <div class="row col spacer"></div>
        <div class="row text-center">
            <h2>Create New Account</h2>
        </div>

        <div class="row text-center mb-2">
            <h4>Already registered? <a href="/login.html" class="login-link">Log in here.</a></h4>
        </div>

        <div class="row">
            <div class="col-0 col-md"></div>

            <div class="col col-md-6">
                <form>

                    <div class="form-group row">
                        <label for="fullname" class="col-md-4 col-form-label">Full Name</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dob" class="col-md-4 col-form-label">Date of Birth</label>
                        <div class="col-md-12">
                            <input type="date" class="form-control" id="dob" name="dob">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="emailid" class="col-md-4 col-form-label">Email</label>
                        <div class="col-md-12">
                            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-md-4 col-form-label">Password</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="password" name="password" placeholder="*****">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-md-4 col-form-label">Verify Password</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="password" name="password" placeholder="*****">
                        </div>
                    </div>


            </div>
            <div class="col-0 col-md"></div>
        </div>


        <div class="form-group row text-center mt-2">
            <div class="col mt-2">
                <a type="submit" href="/profile-creation.html" class="btn btn-parent">Submit</a>
            </div>
        </div>
        </form>
    </div>

    <footer>

    </footer>
</body>

</html>
